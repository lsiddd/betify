events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=guardian_limit:10m rate=10r/s;

    # Upstream for Streamlit app
    upstream guardian_app {
        server guardian-ai:8501;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name lsiddd.space www.lsiddd.space;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name lsiddd.space www.lsiddd.space;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/lsiddd.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lsiddd.space/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/lsiddd.space/chain.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security headers for HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https: wss: ws:; img-src 'self' data: https: i.imgur.com cdnjs.cloudflare.com cdn.jsdelivr.net; font-src 'self' https: fonts.googleapis.com fonts.gstatic.com;" always;

        # Rate limiting
        limit_req zone=guardian_limit burst=20 nodelay;

        # Main application proxy
        location / {
            proxy_pass http://guardian_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            # Buffer settings
            proxy_buffering off;
            proxy_cache off;
            
            # Security
            proxy_set_header X-Forwarded-Proto https;
            proxy_redirect off;
        }

        # Streamlit specific paths
        location ^~ /static {
            proxy_pass http://guardian_app/static;
        }

        location ^~ /_stcore {
            proxy_pass http://guardian_app/_stcore;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}